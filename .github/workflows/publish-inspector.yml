name: Publish Inspector to npm

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Npm dist-tag (latest, beta, next, etc.)'
        required: false
        default: 'latest'

jobs:
  publish-inspector:
    # Only run on inspector releases or manual trigger
    if: github.event_name == 'workflow_dispatch' || startsWith(github.event.release.tag_name, 'inspector-v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'

      # First build the main simply-mcp package (needed as a dependency)
      - name: Install main package dependencies
        run: npm ci

      - name: Build main simply-mcp package
        run: npm run build

      # Now build the inspector
      - name: Install inspector dependencies
        working-directory: ./inspector
        run: npm ci

      - name: Build inspector
        working-directory: ./inspector
        run: npm run build

      - name: Determine npm dist-tag
        id: dist-tag
        working-directory: ./inspector
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Use manual input if provided, otherwise detect from version
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            TAG="${{ github.event.inputs.tag }}"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Publishing version $VERSION with manual tag: $TAG"
          elif [[ "$VERSION" =~ (alpha|beta|rc|next|canary) ]]; then
            # Extract the pre-release tag (e.g., "beta" from "0.1.0-beta.1")
            TAG=$(echo "$VERSION" | sed -E 's/.*-(alpha|beta|rc|next|canary).*/\1/')
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            echo "Publishing pre-release version $VERSION with tag: $TAG"
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
            echo "Publishing stable version $VERSION with tag: latest"
          fi

      - name: Publish inspector to npm
        working-directory: ./inspector
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          echo "Publishing simply-mcp-inspector@${{ steps.dist-tag.outputs.version }} with tag @${{ steps.dist-tag.outputs.tag }}"
          npm publish --tag ${{ steps.dist-tag.outputs.tag }} --provenance --access public

      - name: Create summary
        run: |
          echo "## ðŸ“¦ Inspector Published Successfully!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Package:** simply-mcp-inspector" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.dist-tag.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Tag:** ${{ steps.dist-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Usage" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "npx simply-mcp-inspector" >> $GITHUB_STEP_SUMMARY
          echo "# or" >> $GITHUB_STEP_SUMMARY
          echo "npm install -g simply-mcp-inspector@${{ steps.dist-tag.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY
